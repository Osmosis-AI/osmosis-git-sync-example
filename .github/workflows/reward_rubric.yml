name: Reward Rubric Score

on:
  push:
    paths:
      - "reward_rubric/reward_rubric_config.yaml"
  pull_request:
    paths:
      - "reward_rubric/reward_rubric_config.yaml"

jobs:
  run-reward-rubric:
    runs-on: ubuntu-latest
    environment: osmosis-secrets
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install .
      - name: Run reward rubric score
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          ./scripts/run_reward_rubric.sh | tee reward_rubric_output.log
          python - <<'PY'
          import re
          import sys

          text = open("reward_rubric_output.log", encoding="utf-8").read()
          if not re.search(r"score:\s*-?\d+(?:\.\d+)?", text):
              sys.stderr.write("Reward rubric run did not produce a numeric score.\n")
              sys.exit(1)
          PY
